<html>

<head>
<title>Project - CG</title>
<style rel = "stylescheet" type="text/css" href="main.css"> </style>
<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="webgl-utils.js"></script>
<script type="text/javascript" src="unmap.js"></script>
<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vColor;

    void main(void) {
        gl_FragColor = vColor;
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 vColor;


    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>




</head>

<body onload="webGLStart();">

    <div id="header">
    <p id="name"><marquee>TEXTURE MAPPING</marquee></p>
    </div>
    <br>


    <canvas id="texture" style="border: none;" width="1340" height="600"></canvas>

    <a href = "Final.html">
        <button id="button2">
             Map Objects
        </button>
    </a>

    <button id="button3" onclick="webGLStart();">Unmap Texture

    </button>



</body>

</html>
